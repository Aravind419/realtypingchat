<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4a69bd">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/logo192.png">
    <meta name="description" content="Real-time chat application with offline capabilities">
    <title>Real-Time Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Real-Time Chat</h1>
            <div class="status-indicators">
                <span id="connection-status" class="status">Connecting...</span>
                <span id="online-users" class="online-count">0 users online</span>
            </div>
        </div>
        
        <div class="chat-container">
            <div id="messages" class="messages"></div>
            <div id="typing-indicator" class="typing-indicator hidden">
                <span id="typing-user"></span> is typing...
            </div>
        </div>
        
        <div class="input-container">
            <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off">
            <button id="send-button">Send</button>
            <button id="clear-button">Clear Chat</button>
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script>
        // Register service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Chat App Test</title>
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <h1>Chat App Test</h1>
    <div id="status">Connecting...</div>
    <div id="messages"></div>
    <input type="text" id="message" placeholder="Type a message">
    <button onclick="sendMessage()">Send</button>
    
    <script>
        const socket = io('http://localhost:5000');
        
        socket.on('connect', () => {
            document.getElementById('status').innerHTML = 'Connected';
            // Join as test user
            socket.emit('join', { username: 'TestUser' });
        });
        
        socket.on('disconnect', () => {
            document.getElementById('status').innerHTML = 'Disconnected';
        });
        
        socket.on('receive message', (message) => {
            const div = document.createElement('div');
            div.innerHTML = `<strong>${message.username}:</strong> ${message.text} (${new Date(message.timestamp).toLocaleTimeString()})`;
            document.getElementById('messages').appendChild(div);
        });
        
        function sendMessage() {
            const input = document.getElementById('message');
            const text = input.value.trim();
            if (text) {
                socket.emit('send message', { username: 'TestUser', text });
                input.value = '';
            }
        }
    </script>
</body>
</html>
